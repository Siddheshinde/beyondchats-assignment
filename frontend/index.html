<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeyondChats Article Enhancer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 30px auto;
      color: #444;
    }

    .articles-container {
      max-width: 900px;
      margin: auto;
    }

    .article-card {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .article-card h3 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .article-card small {
      color: #666;
    }

    .article-card p {
      line-height: 1.5;
      color: #333;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .badge.original {
      background-color: #e3f2fd;
      color: #1565c0;
    }

    .badge.improved {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <h1>BeyondChats Article Enhancer</h1>

  <p class="description">
    This page displays original BeyondChats blog articles along with their
    improved versions generated by comparing them with external reference articles.
  </p>

  <div class="articles-container" id="articles">
    <p>Loading articles...</p>
  </div>

  <script>
    async function loadArticles() {
      try {
        const response = await fetch("http://localhost:3000/articles");
        const articles = await response.json();

        const container = document.getElementById("articles");
        container.innerHTML = "";

        if (!articles.length) {
          container.innerHTML = "<p>No articles found.</p>";
          return;
        }

        articles.forEach(article => {
          const isImproved = article.title.startsWith("Improved:");

          const card = document.createElement("div");
          card.className = "article-card";

          card.innerHTML = `
            <span class="badge ${isImproved ? "improved" : "original"}">
              ${isImproved ? "Improved Article" : "Original Article"}
            </span>

            <h3>${article.title}</h3>
            <small>Published: ${article.published_date || "N/A"}</small>

            <p>${article.content.substring(0, 250)}...</p>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error("Failed to load articles:", error);
        document.getElementById("articles").innerHTML =
          "<p>Failed to load articles. Please make sure the backend is running.</p>";
      }
    }

    loadArticles();
  </script>
</body>
</html>
